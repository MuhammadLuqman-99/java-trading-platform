name: trading-platform-local

services:
  postgres:
    image: postgres:18.2
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-trading}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-trading_pass}
      POSTGRES_DB: ${POSTGRES_DB:-trading}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 15s
    networks:
      - trading_net

  redis:
    image: redis:7.4-alpine
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes", "--save", "60", "1000"]
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    networks:
      - trading_net

  kafka:
    image: apache/kafka:4.2.0
    restart: unless-stopped
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093,EXTERNAL://0.0.0.0:19092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,EXTERNAL://localhost:${KAFKA_PORT:-9092}
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_LOG_DIRS: /var/lib/kafka/data
      KAFKA_CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "false"
      KAFKA_NUM_PARTITIONS: 3
      KAFKA_DEFAULT_REPLICATION_FACTOR: 1
      KAFKA_MIN_INSYNC_REPLICAS: 1
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
    ports:
      - "${KAFKA_PORT:-9092}:19092"
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD-SHELL", "/opt/kafka/bin/kafka-broker-api-versions.sh --bootstrap-server localhost:9092 >/dev/null 2>&1"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 30s
    networks:
      - trading_net

  keycloak:
    image: quay.io/keycloak/keycloak:26.5.3
    restart: unless-stopped
    command: ["start-dev", "--import-realm", "--http-port=8080", "--hostname-strict=false"]
    environment:
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin}
      KC_DB: postgres
      KC_DB_URL_HOST: postgres
      KC_DB_URL_PORT: 5432
      KC_DB_URL_DATABASE: ${POSTGRES_DB:-trading}
      KC_DB_SCHEMA: keycloak
      KC_DB_USERNAME: ${POSTGRES_USER:-trading}
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD:-trading_pass}
      KC_HEALTH_ENABLED: "true"
      KC_METRICS_ENABLED: "true"
    ports:
      - "${KEYCLOAK_PORT:-8080}:8080"
    volumes:
      - ./keycloak:/opt/keycloak/data/import:ro
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - trading_net

  trading-api:
    image: maven:3.9.9-eclipse-temurin-21
    restart: unless-stopped
    working_dir: /workspace
    command: ["mvn", "-pl", "apps/trading-api", "spring-boot:run", "-DskipTests"]
    environment:
      SERVER_PORT: 8081
      APP_ENVIRONMENT: local-compose
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-trading}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-trading}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-trading_pass}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      OAUTH2_JWK_SET_URI: http://keycloak:8080/realms/trading/protocol/openid-connect/certs
      INFRA_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    ports:
      - "${TRADING_API_PORT:-8081}:8081"
    volumes:
      - ..:/workspace
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
      keycloak:
        condition: service_started
    networks:
      - trading_net

  worker-exec:
    image: maven:3.9.9-eclipse-temurin-21
    restart: unless-stopped
    working_dir: /workspace
    command: ["mvn", "-pl", "apps/worker-exec", "spring-boot:run", "-DskipTests"]
    environment:
      SERVER_PORT: 8082
      APP_ENVIRONMENT: local-compose
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-trading}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-trading}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-trading_pass}
      INFRA_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      WORKER_EXECUTION_ADAPTER: ${WORKER_EXECUTION_ADAPTER:-logging}
      CONNECTOR_BINANCE_ENABLED: ${CONNECTOR_BINANCE_ENABLED:-false}
      CONNECTOR_BINANCE_BASE_URL: ${CONNECTOR_BINANCE_BASE_URL:-https://api.binance.com}
      CONNECTOR_BINANCE_API_KEY: ${CONNECTOR_BINANCE_API_KEY:-}
      CONNECTOR_BINANCE_API_SECRET: ${CONNECTOR_BINANCE_API_SECRET:-}
      CONNECTOR_BINANCE_API_KEY_FILE: ${CONNECTOR_BINANCE_API_KEY_FILE:-}
      CONNECTOR_BINANCE_API_SECRET_FILE: ${CONNECTOR_BINANCE_API_SECRET_FILE:-}
      CONNECTOR_BINANCE_WS_ENABLED: ${CONNECTOR_BINANCE_WS_ENABLED:-false}
      CONNECTOR_BINANCE_WS_BASE_URL: ${CONNECTOR_BINANCE_WS_BASE_URL:-wss://stream.binance.com:9443}
      CONNECTOR_BINANCE_WS_RECONNECT_BASE_BACKOFF_MS: ${CONNECTOR_BINANCE_WS_RECONNECT_BASE_BACKOFF_MS:-250}
      CONNECTOR_BINANCE_WS_RECONNECT_MAX_BACKOFF_MS: ${CONNECTOR_BINANCE_WS_RECONNECT_MAX_BACKOFF_MS:-30000}
      CONNECTOR_BINANCE_WS_STABLE_RESET_SECONDS: ${CONNECTOR_BINANCE_WS_STABLE_RESET_SECONDS:-60}
      CONNECTOR_BINANCE_WS_KEEPALIVE_INTERVAL_SECONDS: ${CONNECTOR_BINANCE_WS_KEEPALIVE_INTERVAL_SECONDS:-1500}
      BINANCE_API_KEY: ${BINANCE_API_KEY:-}
      BINANCE_API_SECRET: ${BINANCE_API_SECRET:-}
      BINANCE_API_KEY_FILE: ${BINANCE_API_KEY_FILE:-}
      BINANCE_API_SECRET_FILE: ${BINANCE_API_SECRET_FILE:-}
      BINANCE_WS_ENABLED: ${BINANCE_WS_ENABLED:-}
      BINANCE_WS_BASE_URL: ${BINANCE_WS_BASE_URL:-}
    ports:
      - "${WORKER_EXEC_PORT:-8082}:8082"
    volumes:
      - ..:/workspace
      - ./secrets:/run/secrets:ro
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - trading_net

volumes:
  postgres_data:
  redis_data:
  kafka_data:

networks:
  trading_net:
    driver: bridge
